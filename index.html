<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather App | A tool by Pius Wong">
    <meta name="author" content="Pius Wong | www.piuswong.com">

    <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Oxygen" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>

  <body>

    <header>
      <h1>Weather App</h1>
      <h2>A simple tool by Pius Wong</h2>
    </header>

    <main>

      <div class="row" id="controls">
        <div class="infoGroup">
          <div class="label">
            Scale?
          </div>
          <div class="switchContainer">
            <div class="tempLabel">&deg;F</div>
            <label class="switch">
              <input type="checkbox" id="requestSI">
              <span class="slider round"></span>
            </label>
            <div class="tempLabel">&deg;C</div>
          </div>
        </div>
        <button id="start">Get weather</button>
      </div>

      <div id="weather">
        <div class="row">
          <div class="infoGroup" id="temp">
            <div>
              <span id="tempNo"></span><span id="tempUnit"></span>
            </div>
          </div>
          <div class="symbol infoGroup" id="iconTemp">
          </div>
        </div>
        <div class="row">
          <div class="infoGroup" id="wind">
            <div>
              <span id="direction"></span><br/><span id="speed"></span> <span id="windUnit"></span>
            </div>
          </div>
          <div class="infoGroup symbol" id="iconWeather">
          </div>
        </div>
      </div>

      <div id="location">
        <div id="city">
          No location found.
        </div>
        <div id="map">
        </div>
      </div>

    </main>

    <footer>
      <div>
        Powered by HTML/CSS/JavaScript, <a href="https://darksky.net/poweredby/">Dark Sky</a>, <a href="https://darkskyapp.github.io/skycons/">Skycons</a>, and <a href="https://developers.google.com/maps/">Google Maps</a>.
      </div>
      <div>
        Copyright 2017 <a href="http://www.piuswong.com" title="Link to Pius's projects">Pius Wong</a>
      </div>
    </footer>

    <canvas id="skycon"></canvas>


    <!--  jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- JS -->
    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="skycons.js"></script>

  </body>

</html>
