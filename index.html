<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather App | A tool by Pius Wong">
    <meta name="author" content="Pius Wong | www.piuswong.com">

    <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="main.css" rel="stylesheet">

  </head>

  <body>

    <header>
      <h1>Weather App</h1>
      <h2>A simple tool by Pius Wong</h2>
      <button id="start">Get weather</button>
    </header>

    <main>

      <div id="weather">
        <div class="symbol" id="iconTemp">
          <i class="fa fa-thermometer-half" aria-hidden="true"></i>
        </div>
        <div id="temp">
          55 deg F
        </div>
        <div>
          <span id="windDirection">Wind direction</span> speed <span id="windSpeed">43</span> mph
        </div>
        <div class="symbol" id="iconWeather">
          <i class="fa fa-sun-o" aria-hidden="true"></i>
        </div>
      </div>

      <div id="location">
        <div id="city">
          City, STATE
        </div>
        <div id="map">
          map
        </div>
      </div>

    </main>

    <footer>
      <div>
        Made with HTML/CSS/JavaScript and <a href="https://darksky.net/dev/">Dark Sky API</a> as a learning project.
      </div>
      <div>
        Copyright 2017 <a href="http://www.piuswong.com" title="Link to Pius's projects">Pius Wong</a>
      </div>
    </footer>

    <!--  jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- JS -->
    <script type='text/javascript' src='config.js'></script>
    <script type="text/javascript" src="main.js"></script>

  </body>

</html>
